apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-model-config
  namespace: default
data:
  model-endpoint: "http://ai-model-service:8080"
  batch-size: "32"
  timeout: "30s"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-model-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-model-service
  template:
    metadata:
      labels:
        app: ai-model-service
    spec:
      containers:
      - name: model-server
        image: ai-model-server:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
