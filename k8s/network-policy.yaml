apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nizar-sample-app-network-policy
spec:
  podSelector:
    matchLabels:
      app: sample
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: sample
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: sample
      ports:
        - protocol: TCP
          port: 80

